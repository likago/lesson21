<!DOCTYPE html>
<html>
    <head></head>
    <body>

        <script>
         const userName = (name) => {
            return new Promise((resolve, reject) => {
                if (name.length > 10) {
                    setTimeout(() => {
                        resolve(name);
                    }, 5000);
                } else {
                    setTimeout(() => {
                        reject("This is async function");
                    }, 5000);
                }
            });
        };
        Promise.race([userName("lika goroziani")])
        .then((data) => {
            console.log(data);
        }).catch((error) => {
            console.log(error);
        });
        </script>
    </body>
</html>
